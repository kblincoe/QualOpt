<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <form name="login" action="index_submit" method="get" accept-charset="utf-8">
        <div>
            <h1 class="titleText">
                QualOpt Sign Up
            </h1>
        </div>

        <div class="container">
            <label><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>

            <label><b>Occupation</b></label>
            <input type="text" placeholder="Enter Occupation" name="occupation" required>

            <label><b>Institute/Workplace</b></label>
            <input type="text" placeholder="Enter Workplace" name="workplace" required>

            <label><b>Occupation Description</b><br></label>
            <textarea class="textBox" rows="5" placeholder="Enter Description" name="description" required></textarea>


            <button type="submit">Login</button>

        </div>
    </form>
</body>
</html>
