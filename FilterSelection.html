<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter Participants</title>
    <script src="scripts/jquery-3.1.1.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div>
    <form name="filter" id="filter" action="http://localhost:8080/QualOptServer/services/user/filter" method="post" accept-charset="utf-8">
        <h1 class="titleText">
            Filter Participants
        </h1>

        <div class="container">
            <label><b>Filter By Programming Language</b></label><br>
            <select class="dropdown" name="languages">
                <option value="C">C</option>
                <option value="C++">C++</option>
                <option value="C#">C#</option>
                <option value="Ruby">Ruby</option>
                <option value="Java">Java</option>
                <option value="Shell">Shell</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Perl">Perl</option>
                <option value="Python">Python</option>
                <option value="PHP">PHP</option>
                <option value="Objective-C">Objective-C</option>
            </select><br>

            <label>Enter The Number of Participants</label>
            <input type="number" id="participants" name="participants" min="1" max="500" required><br>

            <button type="submit" name="submit" value="Submit">Submit</button>

        </div>

    </form>
    <script src="scripts/filter.js"></script>
</div>
</body>
</html>
